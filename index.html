<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thomson TM</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css?family=Homenaje');

  body {
    font-family: 'Homenaje', sans-serif;
    background-color: #438190;
  }
  .main {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .main-text {
    position: relative;
    font-size: 86px;
    color : #fe9c00;
  }
  .sub-main-text {
    font-size: 40px;
    color : #ffffff;
  }
  span {
    position: absolute;
    right: 0;
    top: 0;
    font-size: 30px;
  }

@media (min-width: 320px) and (max-width: 480px) {

  span {
    font-size: 17px;
  }
  .main-text {
    font-size: 42px;
  }
  .sub-main-text {
    font-size: 20px;
  }
  
}
</style>

<body>
  <div class="main">
    <div class="main-text">Thomson <span>&trade;</span></div>
    <div class="sub-main-text">preparing to serve you</div>
</div>
</body>

</html>
